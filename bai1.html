<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        Cho một mảng có sẵn
        Tìm phần tử xuất hiện nhiều nhất trong mảng và in ra chúng
        input: [1,3,3,5,7,7,8,3] 
        output: 3 xuất hiện nhiều nhất 3 lần */
      let arr1 = [1, 3, 3, 5, 7, 7, 7, 8, 3];
      let max = 0;
      let count = 0;
      let newArr1 = [];
      for (let i = 0; i < arr1.length - 1; i++) {
        count = 0;
        for (let j = 0; j < arr1.length; j++) {
          if (i > j && arr1[i] == arr1[j]) {
            break;
          } else {
            if (arr1[i] == arr1[j]) {
              count++;
            }
          }
        }
        if (count >= max) {
          if (count > max) {
            newArr1 = [];
            max = count;
          }
          newArr1.push([arr1[i], max]);
        }
      }
      for (let i = 0; i < newArr1.length; i++) {
        let k = 0;
        console.log(
          newArr1[i][k] + " Số Xuất Hiện Nhiều Nhất Là: " + newArr1[i][k + 1] +" Lần");
      }
    </script>
  </body>
</html>
